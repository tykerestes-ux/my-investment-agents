name: Daily Investment Scan

on:
  schedule:
    # Multiple times for reliability - GitHub sometimes misses scheduled runs
    - cron: '0 14 * * *'   # 8:00 AM CST
    - cron: '5 18 * * *'   # 12:05 PM CST (main)
    - cron: '0 22 * * *'   # 4:00 PM CST
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'config.py'  # Run when watchlist changes

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Investment Scan
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "Starting scan at $(date)"
          python main.py run --universe
          
      - name: Send Discord Summary
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -f data/factory_log.txt ]; then
            # Send a simple notification that scan completed
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"ðŸ“Š **Capital Growth Engine** - Scan completed at $(date '+%Y-%m-%d %H:%M') UTC\n\nCheck artifacts for full report.\"}" \
              $DISCORD_WEBHOOK_URL || echo "Discord notification failed"
          fi
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scan-results-${{ github.run_number }}
          path: data/
          retention-days: 30
